<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerAI - Your Personalized Career Advisor</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-5px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .animate-fade-in { animation: fadeIn 0.6s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .chat-bubble { max-width: 80%; word-wrap: break-word; }
        .typing-indicator { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
    </style>
<script type="module" src="https://static.rocket.new/rocket-web.js?_cfg=https%3A%2F%2Fcareercraf5482back.builtwithrocket.new&_be=https%3A%2F%2Fapplication.rocket.new&_v=0.1.8"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Main App Component
        function App() {
            const [currentPage, setCurrentPage] = useState('home');
            const [user, setUser] = useState(null);
            const [isMobile, setIsMobile] = useState(window.innerWidth < 768);

            useEffect(() => {
                const handleResize = () => setIsMobile(window.innerWidth < 768);
                window.addEventListener('resize', handleResize);
                return () => window.removeEventListener('resize', handleResize);
            }, []);

            const renderPage = () => {
                switch(currentPage) {
                    case 'login': return <LoginPage setCurrentPage={setCurrentPage} setUser={setUser} />;
                    case 'register': return <RegisterPage setCurrentPage={setCurrentPage} setUser={setUser} />;
                    case 'dashboard': return <Dashboard setCurrentPage={setCurrentPage} user={user} />;
                    case 'resume-upload': return <ResumeUpload setCurrentPage={setCurrentPage} />;
                    case 'career-path': return <CareerPath setCurrentPage={setCurrentPage} />;
                    case 'skill-gap': return <SkillGapAnalysis setCurrentPage={setCurrentPage} />;
                    case 'learning-roadmap': return <LearningRoadmap setCurrentPage={setCurrentPage} />;
                    case 'job-matching': return <JobMatching setCurrentPage={setCurrentPage} />;
                    case 'resume-tailoring': return <ResumeTailoring setCurrentPage={setCurrentPage} />;
                    case 'interview-prep': return <InterviewPrep setCurrentPage={setCurrentPage} />;
                    default: return <HomePage setCurrentPage={setCurrentPage} />;
                }
            };

            return (
                <div className="min-h-screen">
                    {renderPage()}
                </div>
            );
        }

        // Home Page Component
        function HomePage({ setCurrentPage }) {
            return (
                <div className="min-h-screen gradient-bg">
                    <nav className="container mx-auto px-6 py-4">
                        <div className="flex justify-between items-center">
                            <div className="text-white text-2xl font-bold">
                                <i className="fas fa-brain mr-2"></i>CareerAI
                            </div>
                            <div className="space-x-4">
                                <button 
                                    onClick={() => setCurrentPage('login')}
                                    className="text-white hover:text-gray-200 transition-colors"
                                >
                                    Login
                                </button>
                                <button 
                                    onClick={() => setCurrentPage('register')}
                                    className="bg-white text-purple-600 px-6 py-2 rounded-full font-semibold hover:bg-gray-100 transition-colors"
                                >
                                    Get Started
                                </button>
                            </div>
                        </div>
                    </nav>

                    <div className="container mx-auto px-6 py-20 text-center">
                        <div className="animate-fade-in">
                            <h1 className="text-5xl md:text-7xl font-bold text-white mb-6">
                                Your AI-Powered<br />Career Advisor
                            </h1>
                            <p className="text-xl text-white/90 mb-12 max-w-2xl mx-auto">
                                Get personalized career recommendations, skill gap analysis, and AI-powered coaching to accelerate your professional growth.
                            </p>
                            <button 
                                onClick={() => setCurrentPage('register')}
                                className="bg-white text-purple-600 px-8 py-4 rounded-full text-lg font-semibold hover:bg-gray-100 transition-all transform hover:scale-105"
                            >
                                Start Your Journey <i className="fas fa-arrow-right ml-2"></i>
                            </button>
                        </div>
                    </div>

                    <div className="container mx-auto px-6 py-20">
                        <div className="grid md:grid-cols-3 gap-8">
                            {[
                                { icon: 'fas fa-file-alt', title: 'Smart Resume Analysis', desc: 'AI-powered resume parsing and optimization suggestions' },
                                { icon: 'fas fa-route', title: 'Career Path Planning', desc: 'Personalized roadmaps based on your goals and skills' },
                                { icon: 'fas fa-graduation-cap', title: 'Skill Development', desc: 'Identify gaps and get curated learning recommendations' }
                            ].map((feature, index) => (
                                <div key={index} className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 text-center text-white card-hover">
                                    <i className={`${feature.icon} text-4xl mb-4`}></i>
                                    <h3 className="text-xl font-semibold mb-4">{feature.title}</h3>
                                    <p className="text-white/80">{feature.desc}</p>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Login Page Component
        function LoginPage({ setCurrentPage, setUser }) {
            const [email, setEmail] = useState('');
            const [password, setPassword] = useState('');

            const handleLogin = (e) => {
                e.preventDefault();
                // Demo login - in real app, this would authenticate with backend
                const userName = email.split('@')[0].replace(/[^a-zA-Z]/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                setUser({ name: userName || 'User', email: email });
                setCurrentPage('dashboard');
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center px-6">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
                        <div className="text-center mb-8">
                            <i className="fas fa-brain text-4xl text-purple-600 mb-4"></i>
                            <h2 className="text-3xl font-bold text-gray-800">Welcome Back</h2>
                            <p className="text-gray-600 mt-2">Sign in to continue your career journey</p>
                        </div>

                        <form onSubmit={handleLogin} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={email}
                                    onChange={(e) => setEmail(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={password}
                                    onChange={(e) => setPassword(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter your password"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                            >
                                Sign In
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-600">
                                Don't have an account?{' '}
                                <button 
                                    onClick={() => setCurrentPage('register')}
                                    className="text-purple-600 hover:text-purple-700 font-semibold"
                                >
                                    Sign up
                                </button>
                            </p>
                            <button 
                                onClick={() => setCurrentPage('home')}
                                className="text-gray-500 hover:text-gray-700 mt-4 block mx-auto"
                            >
                                ← Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Register Page Component
        function RegisterPage({ setCurrentPage, setUser }) {
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                password: '',
                confirmPassword: ''
            });

            const handleRegister = (e) => {
                e.preventDefault();
                if (formData.password !== formData.confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }
                // Demo registration - in real app, this would create account
                setUser({ name: formData.name, email: formData.email });
                setCurrentPage('dashboard');
            };

            return (
                <div className="min-h-screen gradient-bg flex items-center justify-center px-6">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md animate-fade-in">
                        <div className="text-center mb-8">
                            <i className="fas fa-brain text-4xl text-purple-600 mb-4"></i>
                            <h2 className="text-3xl font-bold text-gray-800">Join CareerAI</h2>
                            <p className="text-gray-600 mt-2">Start your personalized career journey</p>
                        </div>

                        <form onSubmit={handleRegister} className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                                <input
                                    type="text"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter your full name"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Email</label>
                                <input
                                    type="email"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Enter your email"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Password</label>
                                <input
                                    type="password"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Create a password"
                                    required
                                />
                            </div>
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                                <input
                                    type="password"
                                    value={formData.confirmPassword}
                                    onChange={(e) => setFormData({...formData, confirmPassword: e.target.value})}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    placeholder="Confirm your password"
                                    required
                                />
                            </div>
                            <button
                                type="submit"
                                className="w-full bg-purple-600 text-white py-3 rounded-lg font-semibold hover:bg-purple-700 transition-colors"
                            >
                                Create Account
                            </button>
                        </form>

                        <div className="mt-6 text-center">
                            <p className="text-gray-600">
                                Already have an account?{' '}
                                <button 
                                    onClick={() => setCurrentPage('login')}
                                    className="text-purple-600 hover:text-purple-700 font-semibold"
                                >
                                    Sign in
                                </button>
                            </p>
                            <button 
                                onClick={() => setCurrentPage('home')}
                                className="text-gray-500 hover:text-gray-700 mt-4 block mx-auto"
                            >
                                ← Back to Home
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Dashboard Component
        function Dashboard({ setCurrentPage, user }) {
            const [showChatbot, setShowChatbot] = useState(false);
            const [userStats, setUserStats] = useState({
                resumeUploaded: false,
                resumeScore: 0,
                skillsMatched: 0,
                totalSkills: 0,
                jobsApplied: 0,
                interviewReady: 0,
                hasCompletedSkillAnalysis: false
            });

            // Load user stats from localStorage or API
            useEffect(() => {
                const savedStats = localStorage.getItem('careerAI_userStats');
                if (savedStats) {
                    setUserStats(JSON.parse(savedStats));
                }
            }, []);

            const features = [
                { id: 'resume-upload', icon: 'fas fa-upload', title: 'Resume Upload', desc: 'Upload and analyze your resume with AI', color: 'bg-blue-500' },
                { id: 'career-path', icon: 'fas fa-route', title: 'Career Path Recommendations', desc: 'Get personalized career suggestions', color: 'bg-green-500' },
                { id: 'skill-gap', icon: 'fas fa-chart-line', title: 'Skill Gap Analysis', desc: 'Identify skills to develop', color: 'bg-yellow-500' },
                { id: 'learning-roadmap', icon: 'fas fa-graduation-cap', title: 'Learning Roadmap', desc: 'Curated learning paths for you', color: 'bg-purple-500' },
                { id: 'job-matching', icon: 'fas fa-briefcase', title: 'Job Matching', desc: 'Find jobs that match your profile', color: 'bg-red-500' },
                { id: 'resume-tailoring', icon: 'fas fa-edit', title: 'Resume Tailoring', desc: 'Optimize resume for specific jobs', color: 'bg-indigo-500' },
                { id: 'interview-prep', icon: 'fas fa-microphone', title: 'Interview Preparation', desc: 'Practice with AI interview coach', color: 'bg-pink-500' }
            ];

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="bg-white shadow-sm border-b">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex justify-between items-center">
                                <div className="flex items-center space-x-4">
                                    <i className="fas fa-brain text-2xl text-purple-600"></i>
                                    <h1 className="text-2xl font-bold text-gray-800">CareerAI Dashboard</h1>
                                </div>
                                <div className="flex items-center space-x-4">
                                    <span className="text-gray-600">Welcome, {user?.name || 'User'}</span>
                                    <button 
                                        onClick={() => setCurrentPage('home')}
                                        className="text-gray-500 hover:text-gray-700"
                                    >
                                        <i className="fas fa-sign-out-alt"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="container mx-auto px-6 py-8">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-gray-800 mb-2">Your Career Command Center</h2>
                            <p className="text-gray-600">Choose a feature to enhance your career journey</p>
                        </div>

                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {features.map((feature) => (
                                <div 
                                    key={feature.id}
                                    onClick={() => setCurrentPage(feature.id)}
                                    className="bg-white rounded-xl shadow-lg p-6 cursor-pointer card-hover animate-fade-in"
                                >
                                    <div className={`${feature.color} w-12 h-12 rounded-xl flex items-center justify-center mb-4 shadow-lg`}>
                                        <i className={`${feature.icon} text-white text-xl`}></i>
                                    </div>
                                    <h3 className="text-xl font-semibold text-slate-800 mb-2 font-display">{feature.title}</h3>
                                    <p className="text-slate-600 leading-relaxed">{feature.desc}</p>
                                </div>
                            ))}
                        </div>

                        {/* Quick Stats */}
                        <div className="mt-12 grid md:grid-cols-4 gap-6">
                            {/* Resume Score */}
                            <div className="bg-white rounded-xl shadow-lg p-6 text-center card-hover">
                                <i className="fas fa-star text-2xl text-blue-600 mb-2"></i>
                                <div className="text-2xl font-bold text-slate-800 font-display">
                                    {userStats.resumeUploaded ? `${userStats.resumeScore}%` : '--'}
                                </div>
                                <div className="text-slate-600">Resume Score</div>
                                {!userStats.resumeUploaded && (
                                    <div className="text-xs text-gray-500 mt-1">Upload resume first</div>
                                )}
                            </div>

                            {/* Skills Matched */}
                            <div className="bg-white rounded-xl shadow-lg p-6 text-center card-hover">
                                <i className="fas fa-check-circle text-2xl text-green-600 mb-2"></i>
                                <div className="text-2xl font-bold text-slate-800 font-display">
                                    {userStats.hasCompletedSkillAnalysis ? `${userStats.skillsMatched}/${userStats.totalSkills}` : '--'}
                                </div>
                                <div className="text-slate-600">Skills Matched</div>
                                {!userStats.hasCompletedSkillAnalysis && (
                                    <div className="text-xs text-gray-500 mt-1">Complete skill analysis</div>
                                )}
                            </div>

                            {/* Jobs Applied */}
                            <div className="bg-white rounded-xl shadow-lg p-6 text-center card-hover">
                                <i className="fas fa-briefcase text-2xl text-purple-600 mb-2"></i>
                                <div className="text-2xl font-bold text-slate-800 font-display">
                                    {userStats.jobsApplied}
                                </div>
                                <div className="text-slate-600">Jobs Applied</div>
                                {userStats.jobsApplied === 0 && (
                                    <div className="text-xs text-gray-500 mt-1">Start applying to jobs</div>
                                )}
                            </div>

                            {/* Interview Ready */}
                            <div className="bg-white rounded-xl shadow-lg p-6 text-center card-hover">
                                <i className="fas fa-microphone text-2xl text-orange-600 mb-2"></i>
                                <div className="text-2xl font-bold text-slate-800 font-display">
                                    {userStats.jobsApplied > 0 ? `${userStats.interviewReady}%` : '--'}
                                </div>
                                <div className="text-slate-600">Interview Ready</div>
                                {userStats.jobsApplied === 0 && (
                                    <div className="text-xs text-gray-500 mt-1">Apply to jobs first</div>
                                )}
                            </div>
                        </div>
                    </main>

                    {/* AI Chatbot Button */}
                    <button
                        onClick={() => setShowChatbot(!showChatbot)}
                        className="fixed bottom-6 right-6 btn-primary text-white w-14 h-14 rounded-full shadow-2xl transition-all transform hover:scale-110 flex items-center justify-center"
                    >
                        <i className="fas fa-robot text-xl"></i>
                    </button>

                    {/* Chatbot Modal */}
                    {showChatbot && <Chatbot onClose={() => setShowChatbot(false)} />}
                </div>
            );
        }

        // Chatbot Component
        function Chatbot({ onClose }) {
            const [messages, setMessages] = useState([
                { type: 'bot', text: 'Hi! I\'m your AI career coach. How can I help you today?' }
            ]);
            const [input, setInput] = useState('');
            const [isTyping, setIsTyping] = useState(false);

            const sendMessage = (e) => {
                e.preventDefault();
                if (!input.trim()) return;

                const userMessage = { type: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsTyping(true);

                // Simulate AI response
                setTimeout(() => {
                    const responses = [
                        "That's a great question! Based on your profile, I'd recommend focusing on developing your technical skills in areas like data analysis and project management.",
                        "I can help you with that! Let me analyze your current skill set and suggest some personalized learning paths.",
                        "Excellent! I see you're interested in career growth. Have you considered exploring roles in product management or data science?",
                        "Based on current market trends, I'd suggest strengthening your skills in cloud computing and AI/ML technologies."
                    ];
                    const botResponse = { type: 'bot', text: responses[Math.floor(Math.random() * responses.length)] };
                    setMessages(prev => [...prev, botResponse]);
                    setIsTyping(false);
                }, 1500);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-end justify-end p-6 z-50">
                    <div className="bg-white rounded-2xl shadow-2xl w-full max-w-md h-96 flex flex-col">
                        <div className="flex justify-between items-center p-4 border-b">
                            <div className="flex items-center space-x-2">
                                <i className="fas fa-robot text-purple-600"></i>
                                <span className="font-semibold">AI Career Coach</span>
                            </div>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700">
                                <i className="fas fa-times"></i>
                            </button>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {messages.map((message, index) => (
                                <div key={index} className={`flex ${message.type === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`chat-bubble p-3 rounded-2xl ${
                                        message.type === 'user' 
                                            ? 'bg-purple-600 text-white' 
                                            : 'bg-gray-100 text-gray-800'
                                    }`}>
                                        {message.text}
                                    </div>
                                </div>
                            ))}
                            {isTyping && (
                                <div className="flex justify-start">
                                    <div className="bg-gray-100 text-gray-800 p-3 rounded-2xl typing-indicator">
                                        <i className="fas fa-ellipsis-h"></i>
                                    </div>
                                </div>
                            )}
                        </div>

                        <form onSubmit={sendMessage} className="p-4 border-t">
                            <div className="flex space-x-2">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Ask me anything about your career..."
                                    className="flex-1 px-4 py-2 border border-gray-300 rounded-full focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                />
                                <button
                                    type="submit"
                                    className="bg-purple-600 text-white px-4 py-2 rounded-full hover:bg-purple-700 transition-colors"
                                >
                                    <i className="fas fa-paper-plane"></i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Resume Upload Component
        function ResumeUpload({ setCurrentPage }) {
            const [dragActive, setDragActive] = useState(false);
            const [uploadedFile, setUploadedFile] = useState(null);
            const [analysis, setAnalysis] = useState(null);

            const handleDrag = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.type === "dragenter" || e.type === "dragover") {
                    setDragActive(true);
                } else if (e.type === "dragleave") {
                    setDragActive(false);
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                setDragActive(false);
                
                if (e.dataTransfer.files && e.dataTransfer.files[0]) {
                    handleFile(e.dataTransfer.files[0]);
                }
            };

            const handleFile = (file) => {
                setUploadedFile(file);
                // Simulate AI analysis
                setTimeout(() => {
                    setAnalysis({
                        score: 85,
                        strengths: ['Strong technical skills', 'Good project experience', 'Clear formatting'],
                        improvements: ['Add more quantified achievements', 'Include relevant keywords', 'Expand on leadership experience'],
                        keywords: ['JavaScript', 'React', 'Node.js', 'Project Management', 'Team Leadership']
                    });
                }, 2000);
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b">
                        <div className="container mx-auto px-6 py-4">
                            <div className="flex items-center space-x-4">
                                <button 
                                    onClick={() => setCurrentPage('dashboard')}
                                    className="text-gray-500 hover:text-gray-700"
                                >
